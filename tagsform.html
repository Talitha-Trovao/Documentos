<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de formulário</title>
</head>
<body>
    <h1>Exemplos de input em .html</h1>
    <div>
        <p>tags de texto</p>
        <input type="text"> 
        <!-- ctrl+ espaço fornece opções -->
        <br>
        <p>tag de checkbox</p>
        <input type="checkbox"> Checkbox
        <br>
        <p>input de senha</p>
        <input type="password">
        <br>
        <p>tag de e-mail</p>
        <input type="email">
    </div>
    <br>
    <div>
        <h2>Tag de seleção</h2>
        <select>
            <option value="" selected disabled> Opções</option>
            <option value="opção 1">opção 1</option>
            <option value="opção 2">opção 2</option>
            <option value="opção 3">opção 3</option>

        </select>
    </div>
    <hr>
    <div>
        <form>
            <label for="name">Nome</label>
            <input type="text" name="Nome" id="">
        </form>
    </div>
    <!-- recomendavel evitar caracteres especiais como til e cedilha -->
    <hr>
    <div>
        <form>
            <label for="tipo-avaliacao">Tipo de avaliação</label>
            <input type="text" name="Nome" id="tipo-avaliacao">
        </form>
    </div>
    <hr>
    <div>
        <input type="radio" name="avaliacao" id="ruim" value="ruim">
        <label for="ruim">Ruim</label>
        <br>
        <!-- o for se comunica com o id -->
        <input type="radio" name="avaliacao" id="bom" value="bom">
        <label for="bom">bom</label>
        <br>
        <input type="radio" name="avaliacao" id="medio" value="medio">
        <label for="medio">médio</label>
    </div>
    
    
</body>
</html>
